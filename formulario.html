<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form id="formulario" class="formulario">
    <label for="name">Nombre</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="age">Edad</label> <!--Se coloco el label separacion de codigo-->
    <input type="number" name="age" id="age">
    <br> <!-- Se corrigieron los br -->

    <label for="nationality">Nacionalidad</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br>
    <input type="submit" value="Agregar invitado" id="AgregarInvitado"> <!-- Se agrega el atributo value agregar invitado-->
  </form> 

  <div id="lista"> <!-- Se agregaron los id correspondientes-->
    <h2>Lista de invitados</h2>
  </div>
  <script src="./formulario.js" defer></script> <!-- Se manda a llamar correctamente al archivo js -->
</body>

</html>
